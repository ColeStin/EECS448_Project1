<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body class='container shadow-lg col-sm-11 p-3 mb-5 bg-white rounded'>

        <div class='container'>
            <div class='row'>
                <div class='span4'></div>
                    <div class='span4'><img class='center-block' src='battleship_logo.png' alt="Battleship!"></div>
                <div class='span4'></div>
            </div>
        </div>
        <p>*How to play goes in this section*</p>
        <div class = "text-center">
            <div class = "row">
                <div class='col-sm-6' id='player1Area' >
                    <div class='row'>
                        <div class='col-sm-12' id='player1TargetArray'>

                        </div>
                        <button id='player1Fire' class='btn btn-secondary' style="align-items: center; justify-content: center; display: flex;">Fire!</button>
                        <div id='assistPlayer1'>

                        </div>
                    </div>
                </div>
                <div class='col-sm-6' id='player2Area' >
                    <div class='row'>
                        <div class='col-sm-12' id='player2TargetArray'>

                        </div>
                        <button id='player2Fire' class='btn btn-secondary' style="align-items: center; justify-content: center; display: flex;">Fire!</button>
                        <div id='assistPlayer2'>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='row g-0'>
            <div class='col-sm-6 remove-padding'>
                <div class='player-one-pieces'>
                    <div class="battleships oneXoneShip" draggable='true'><div id="oneXoneShip-0"></div></div>
                    <div class="battleships twoXoneShip" draggable='true'><div id="twoXoneShip-0"></div><div id="twoXoneShip-1"></div></div>
                    <div class="battleships threeXoneShip" draggable='true'><div id="threeXoneShip-0"></div><div id="threeXoneShip-1"></div><div id="threeXoneShip-2"></div></div>
                    <div class="battleships fourXoneShip" draggable='true'><div id="fourXoneShip-0"></div><div id="fourXoneShip-1"></div><div id="fourXoneShip-2"></div><div id="fourXoneShip-3"></div></div>
                    <div class="battleships fiveXoneShip" draggable='true'><div id="fiveXoneShip-0"></div><div id="fiveXoneShip-1"></div><div id="fiveXoneShip-2"></div><div id="fiveXoneShip-3"></div><div id="fiveXoneShip-4"></div></div>
                    <div class="battleships sixXoneShip" draggable='true'><div id="sixXoneShip-0"></div><div id="sixXoneShip-1"></div><div id="sixXoneShip-2"></div><div id="sixXoneShip-3"></div><div id="sixXoneShip-4"></div><div id="sixXoneShip-5"></div></div>
                </div>
            </div>
            <div class='col-sm-6 remove-padding'>
                <div class='player-two-pieces'>
                    <div class="battleships oneXoneShip" draggable='true'><div id="oneXoneShip-0"></div></div>
                    <div class="battleships twoXoneShip" draggable='true'><div id="twoXoneShip-0"></div><div id="twoXoneShip-1"></div></div>
                    <div class="battleships threeXoneShip" draggable='true'><div id="threeXoneShip-0"></div><div id="threeXoneShip-1"></div><div id="threeXoneShip-2"></div></div>
                    <div class="battleships fourXoneShip" draggable='true'><div id="fourXoneShip-0"></div><div id="fourXoneShip-1"></div><div id="fourXoneShip-2"></div><div id="fourXoneShip-3"></div></div>
                    <div class="battleships fiveXoneShip" draggable='true'><div id="fiveXoneShip-0"></div><div id="fiveXoneShip-1"></div><div id="fiveXoneShip-2"></div><div id="fiveXoneShip-3"></div><div id="fiveXoneShip-4"></div></div>
                    <div class="battleships sixXoneShip" draggable='true'><div id="sixXoneShip-0"></div><div id="sixXoneShip-1"></div><div id="sixXoneShip-2"></div><div id="sixXoneShip-3"></div><div id="sixXoneShip-4"></div><div id="sixXoneShip-5"></div></div>
                </div>
            </div>
        </div>

    </body>

    <script src='jquery.js'></script>
    <script src='battleshipCode.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='main.css'>
</html>
