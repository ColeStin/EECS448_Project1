<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body class='container shadow-lg col-sm-11 p-3 mb-5 bg-white rounded'>

        <div class='container'>
            <div class='row'>
                <div class='span4'></div>
                <!-- Battleship image on the boat board will take up four boxes or columns-->
                    <div class='span4'><img class='center-block' src='battleship_logo.png' alt="Battleship!"></div>
                <div class='span4'></div>
            </div>
        </div>
        <p>*How to play goes in this section*</p>
        <!-- Displays the player's turn-->
        <p style="color:red; font-size:30px"> player <span style="color:red; font-size:30px" id="playerturn"></span> turn</p>

        <div class = "text-center">
            <div class = "row">
              <!-- Setting up of the Player1's(left player) gameboard-->
                <div class='col-sm-6' id='player1Area' class='targetBox'>
                    <div class='row'>
                        <div class='targetBox'>
                            <div class='col-sm-12' id='player1TargetArray' >

                            </div>
                        </div>
                        <div class="shipBox container" id = "player1Display" >

                        </div>



                    </div>

                    <!-- Player1's(Left player) fire and rotate button-->
                    <div id='assistPlayer1'>
                        <button id='player1Fire' class='btn btn-secondary' style="align-items: center; justify-content: center; display: flex;" onclick="fireRound(1)">Fire!</button>
                        <button id='player1Rotate' class='btn btn-secondary' style="align-items: center; justify-content: center; display: flex; margin-top: 5px" onclick="rotateShips(1)">Rotate</button>
                    </div>
                </div>

                <!-- Setting up of the Player2's(Right player) gameboard-->
                <div class='col-sm-6' id='player2Area' class='targetBox'>
                    <div class='row'>
                        <div class='targetBox'>
                            <div class='col-sm-12' id='player2TargetArray' >

                            </div>
                        </div>
                        <div class="shipBox container" id = "player2Display">

                        </div>

                    </div>

                    <!-- Player2's(Right player) fire and rotate button-->
                    <div id='assistPlayer2'>
                        <button id='player2Fire' class='btn btn-secondary' style="align-items: center; justify-content: center; display: flex;" onclick="fireRound(2)">Fire!</button>
                        <button id='player2Rotate' class='btn btn-secondary' style="align-items: center; justify-content: center; display: flex; margin-top: 5px" onclick="rotateShips(2)">Rotate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class='row g-0'>
          <!-- Player One(Left Player) boat pieces board-->
            <div class='col-sm-6 remove-padding'>
                <div class='player-one-pieces container'>
                    <div class="battleships oneByShip oneXoneShip" draggable='true' id='1Patrol'>
                        <div id="1Patrol-0" ondragstart="dragStart(event)"></div>
                    </div>
                    <div class='box'>
                        <div class='outer'>
                            <div class='inner'>
                                <div class="battleships twoByShip twoXoneShip" draggable='true' id="1Assault">
                                    <div class = 'inner' id="1Assault-0"></div>
                                    <div class = 'inner' id="1Assault-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships threeByShip threeXoneShip" draggable='true' id="1Sub">
                                    <div id="1Sub-0"></div>
                                    <div id="1Sub-1"></div>
                                    <div id="1Sub-2"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships fourByShip fourXoneShip" draggable='true' id="1Destroy">
                                    <div id="1Destroy-0"></div>
                                    <div id="1Destroy-1"></div>
                                    <div id="1Destroy-2"></div>
                                    <div id="1Destroy-3"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships fiveByShip fiveXoneShip" draggable='true' id="1Battle">
                                    <div id="1Destroy-0"></div>
                                    <div id="1Destroy-1"></div>
                                    <div id="1Destroy-2"></div>
                                    <div id="1Destroy-3"></div>
                                    <div id="1Destroy-4"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships sixByShip sixXoneShip" draggable='true' id="1Carrier">
                                    <div id="1Carrier-0"></div>
                                    <div id="1Carrier-1"></div>
                                    <div id="1Carrier-2"></div>
                                    <div id="1Carrier-3"></div>
                                    <div id="1Carrier-4"></div>
                                    <div id="1Carrier-5"></div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
            <!-- Player Two(Right Player) boat pieces board-->
            <div class='col-sm-6 remove-padding'>
                <div class='player-two-pieces container'>
                    <div class="battleships oneByShip oneXoneShip" draggable='true' id='2Patrol'>
                        <div id="2Patrol-0" ondragstart="dragStart(event)"></div>
                    </div>
                    <div class='box'>
                        <div class='outer'>
                            <div class='inner'>
                                <div class="battleships twoByShip twoXoneShip" draggable='true' id="2Assault">
                                    <div class = 'inner' id="2Assault-0"></div>
                                    <div class = 'inner' id="2Assault-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships threeByShip threeXoneShip" draggable='true' id="2Sub">
                                    <div id="2Sub-0"></div>
                                    <div id="2Sub-1"></div>
                                    <div id="2Sub-2"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships fourByShip fourXoneShip" draggable='true' id="2Destroy">
                                    <div id="2Destroy-0"></div>
                                    <div id="2Destroy-1"></div>
                                    <div id="2Destroy-2"></div>
                                    <div id="2Destroy-3"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships fiveByShip fiveXoneShip" draggable='true' id="2Battle">
                                    <div id="2Destroy-0"></div>
                                    <div id="2Destroy-1"></div>
                                    <div id="2Destroy-2"></div>
                                    <div id="2Destroy-3"></div>
                                    <div id="2Destroy-4"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class='box'>
                        <div class='outer'>
                            <div class="inner">
                                <div class="battleships sixByShip sixXoneShip" draggable='true' id="2Carrier">
                                    <div id="2Carrier-0"></div>
                                    <div id="2Carrier-1"></div>
                                    <div id="2Carrier-2"></div>
                                    <div id="2Carrier-3"></div>
                                    <div id="2Carrier-4"></div>
                                    <div id="2Carrier-5"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script src='jquery.js'></script>
    <script src='battleshipCode.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='main.css'>
</html>
